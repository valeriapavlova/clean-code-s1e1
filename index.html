<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-item">
    <h2 for="section-title">Add Item</h2>
    <div class="task-wrapper">
      <input id="new-task" class="task" type="text">
      <button>Add</button>
    </div>
    </section>
    <section>
      <h2>Todo</h2>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task-lable">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="Delete task">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-lable">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="edit-button"">Save</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2>Completed</h2>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-lable">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit-button"">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
