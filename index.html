<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="task-section">
    <h2 class="section-title">Add Item</h2>
    <div class="task-wrapper">
      <input id="new-task" class="task-input" type="text">
      <button class="button">Add</button>
    </div>
    </section>
    <section class="task-section">
      <h2 class="section-title">Todo</h2>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-item">
          <input class="input task-checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input class="input task-input" type="text">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img class="delete-img" src="./remove.svg" alt="Delete task">
          </button>
        </li>
        <li class="task-item task-item--edit-mode">
          <input class="input task-checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input class="input task-input" type="text" value="Go Shopping">
          <button class="button button--edit">Save</button>
          <button class="button button--delete">
            <img class="delete-img" src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
    </section>
    <section class="task-section">
      <h2 class="section-title">Completed</h2>
      <ul id="completed-tasks" class="task-list">
        <li class="task-item">
          <input class="input task-checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input class="input task-input" type="text">
          <button class="button button--edit"">Edit</button>
          <button class="button button--delete">
            <img class="delete-img" src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
